<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>EchoPlay ‚Äì Musikplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    /* LOGIN */
    .login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }

    .login-box h2 {
      text-align: center;
      color: #1db954;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #17a74a;
    }

    .error {
      color: #ff5c5c;
      text-align: center;
      margin-bottom: 10px;
    }

    /* PLAYER */
    #player-section {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .cover {
      width: 260px;
      border-radius: 12px;
      margin: 20px auto;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .controls button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background-color: #1db954;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #17a74a;
    }

    .repeat-button {
      background-color: #2a2a2a;
      font-size: 20px;
    }

    .repeat-button.active {
      background-color: #1db954;
      color: white;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #1db954;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login-section" class="login-screen">
  <div class="login-box">
    <h2>EchoPlay Login</h2>
    <div class="error" id="error-msg"></div>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="checkLogin()">Anmelden</button>
  </div>
</div>

<!-- PLAYER -->
<div id="player-section">
  <img src="https://i.postimg.cc/vTTc3f7m/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png" alt="EchoPlay Logo" class="logo">

  <img src="rick-cover.jpg" alt="Cover" class="cover">
  <h2>Never Gonna Give You Up</h2>
  <p><a href="https://rickastley.co.uk" target="_blank">Rick Astley</a></p>

  <audio id="audio" src="never-gonna-give-you-up.mp3"></audio>

  <div class="controls">
    <button id="playPauseBtn">‚ñ∂</button>
    <button id="repeatBtn" class="repeat-button">üîÅ</button>
  </div>

  <footer>
    <p>¬© 2025 EchoPlay ‚Äì Ein Projekt von Alex H√ºrtgen</p>
    <p>
      <a href="impressum.html">Impressum</a> ‚Ä¢ 
      <a href="datenschutz.html">Datenschutz</a> ‚Ä¢ 
      <a href="info.html">√úber EchoPlay</a>
    </p>
  </footer>
</div>

<script>
  // Benutzer-Zug√§nge
  const validUsers = {
    "alex": "1234",
    "gast": "musik"
  };

  function checkLogin() {
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pass = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");

    if (validUsers[user] && validUsers[user] === pass) {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("player-section").style.display = "block";
    } else {
      errorMsg.textContent = "Benutzername oder Passwort falsch!";
    }
  }

  // Player-Funktionalit√§t
  const audio = document.getElementById("audio");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const repeatBtn = document.getElementById("repeatBtn");

  let repeat = false;

  playPauseBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = "‚è∏";
    } else {
      audio.pause();
      playPauseBtn.textContent = "‚ñ∂";
    }
  };

  repeatBtn.onclick = () => {
    repeat = !repeat;
    repeatBtn.classList.toggle("active");
  };

  audio.addEventListener("ended", () => {
    if (repeat) {
      audio.currentTime = 0;
      audio.play();
    } else {
      audio.currentTime = 0;
      playPauseBtn.textContent = "‚ñ∂";
    }
  });
</script>

</body>
</html>
