  <style>
    * {

    body {

    }

      max-width: 400px;

    .player-container {
      background-color: #181818;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      flex-grow: 1;
    }
    .cover-art {
      width: 280px;
      height: 280px;
      background-image: url('rick-cover.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
      flex-shrink: 0;
    }
    .song-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .song-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .song-artist a {
      font-size: 1rem;
      color: #b3b3b3;
      text-decoration: none;
    }
    .song-artist a:hover {
      color: #1db954;
      text-decoration: underline;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-bottom: 20px;
    }
    .btn {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 20px;
      transition: transform 0.2s, color 0.2s;
      user-select: none;
    }
    .btn:hover {
      transform: scale(1.15);
    }
    .btn.active {
      color: #1db954;
    }
    .play-pause-btn {
      width: 50px;
      height: 50px;
      background-color: #1db954;
      color: black;
      font-size: 26px;
      font-weight: bold;
      border-radius: 50%;
      border: none;
      cursor: pointer;

      display: flex;
      align-items: center;
      justify-content: center;

      transition: background-color 0.3s;
      user-select: none;
      padding: 0;
      line-height: 0;
    }
    .play-pause-btn:hover {
      background-color: #1ed760;
    }
    .progress-container {
      width: 100%;
      max-width: 280px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .progress {
      flex: 1;
      height: 5px;
      background: #535353;
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    .progress-filled {
      height: 100%;
      background: #1db954;
      width: 0%;
      border-radius: 2px;
      transition: width 0.1s linear;
    }
    .time {
      font-size: 0.75rem;
      color: #b3b3b3;
      min-width: 35px;
      text-align: center;
    }
    .volume {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      color: #b3b3b3;
    }
    input[type="range"] {
      width: 100px;
      cursor: pointer;
      background: transparent;
    }
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #888;
      max-width: 400px;
      text-align: center;
      line-height: 1.4;
      user-select: none;
    }
    footer a {
      color: #1db954;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>EchoPlay</header>

  <main class="player-container" role="main" aria-label="Musikplayer">
    <div class="cover-art" aria-label="Album Cover"></div>

    <div class="song-info">
      <div class="song-title">Never Gonna Give You Up</div>
      <div class="song-artist">
        <a href="https://rickastley.co.uk" target="_blank" rel="noopener noreferrer" title="Offizielle Webseite von Rick Astley">
          Rick Astley
        </a>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="repeatBtn" title="Wiederholen">âŸ³</button>
      <button class="play-pause-btn" id="playPauseBtn" title="Abspielen" aria-pressed="false" aria-label="Abspielen">â–¶</button>
    </div>

    <div class="progress-container" aria-label="Wiedergabefortschritt" role="slider" tabindex="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="time" id="currentTime">0:00</div>
      <div class="progress" id="progressBarContainer" tabindex="0" aria-label="Zum Zeitpunkt springen">
        <div class="progress-filled" id="progressBar"></div>
      </div>
      <div class="time" id="duration">0:00</div>
    </div>

    <div class="volume" title="LautstÃ¤rke">
      <span aria-hidden="true">ðŸ”Š</span>
      <input type="range" min="0" max="1" step="0.01" id="volumeControl" aria-label="LautstÃ¤rkeregler" />
    </div>

    <audio id="audio" src="never-gonna-give-you-up.mp3" preload="metadata"></audio>
  </main>

  <footer style="text-align: center; padding: 40px 10px; font-size: 0.9rem; color: #aaa;">
  <p>Â© 2025 EchoPlay â€“ Ein Projekt von Alex HÃ¼rtgen</p>
  <p>
    <a href="impressum.html" style="color: #1db954; text-decoration: none;">Impressum</a> â€¢ 
    <a href="datenschutz.html" style="color: #1db954; text-decoration: none;">Datenschutz</a> â€¢ 
    <a href="info.html" style="color: #1db954; text-decoration: none;">Projektbeschreibung</a>
  </p>
</footer>

  <script>
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const progressBar = document.getElementById("progressBar");
    const progressBarContainer = document.getElementById("progressBarContainer");
    const currentTimeDisplay = document.getElementById("currentTime");
    const durationDisplay = document.getElementById("duration");
    const volumeControl = document.getElementById("volumeControl");
    const repeatBtn = document.getElementById("repeatBtn");

    let isPlaying = false;
    let isRepeating = false;

    function formatTime(sec) {
      const minutes = Math.floor(sec / 60);
      const seconds = Math.floor(sec % 60);
      return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.textContent = "â–¶";
        playPauseBtn.title = "Abspielen";
        playPauseBtn.setAttribute("aria-pressed", "false");
      } else {
        audio.play();
        playPauseBtn.textContent = "â¸";
        playPauseBtn.title = "Pause";
        playPauseBtn.setAttribute("aria-pressed", "true");
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener("timeupdate", () => {
      if (!isNaN(audio.duration)) {
        const current = audio.currentTime;
        const duration = audio.duration;
        const percent = (current / duration) * 100;
        progressBar.style.width = percent + "%";

        currentTimeDisplay.textContent = formatTime(current);
        durationDisplay.textContent = formatTime(duration);
        progressBarContainer.setAttribute("aria-valuenow", Math.floor(percent));
      }
    });

    function seek(e) {
      const rect = progressBarContainer.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const width = rect.width;
      const duration = audio.duration;
      if (!isNaN(duration)) {
        const newTime = (offsetX / width) * duration;
        audio.currentTime = newTime;
      }
    }

    progressBarContainer.addEventListener("click", seek);

    volumeControl.addEventListener("input", () => {
      audio.volume = volumeControl.value;
    });

    audio.volume = 0.5;
    volumeControl.value = 0.5;

    repeatBtn.addEventListener("click", () => {
      isRepeating = !isRepeating;
      audio.loop = isRepeating;
      repeatBtn.classList.toggle("active", isRepeating);
      repeatBtn.title = isRepeating ? "Wiederholen aktiviert" : "Wiederholen deaktiviert";
    });

    audio.addEventListener("ended", () => {
      if (!isRepeating) {
        audio.currentTime = 0;
        isPlaying = false;
        playPauseBtn.textContent = "â–¶";
        playPauseBtn.title = "Abspielen";
        playPauseBtn.setAttribute("aria-pressed", "false");
        progressBar.style.width = "0%";
        currentTimeDisplay.textContent = "0:00";
      }
    });
  </script>
</body>
