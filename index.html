<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>EchoPlay Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    .login-screen, #player-section {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }
    .login-box input, .login-box button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-box input {
      background: #2a2a2a;
      color: white;
    }
    .login-box button {
      background: #1db954;
      color: white;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
    }
    .controls button {
      background: #1db954;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login-screen" id="login-section" style="display: flex;">
  <div class="login-box">
    <h2>EchoPlay Login</h2>
    <div class="error" id="error-msg"></div>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="checkLogin()">Anmelden</button>
  </div>
</div>

<!-- PLAYER -->
<div id="player-section">
  <h1>üéµ EchoPlay</h1>
  <img src="rick-cover.jpg" alt="Cover" style="width:200px; border-radius:10px;">
  <h2>Never Gonna Give You Up</h2>
  <p><a href="https://rickastley.co.uk" target="_blank" style="color:#1db954;">Rick Astley</a></p>
  <audio id="audio" src="never-gonna-give-you-up.mp3"></audio>
  <div class="controls">
    <button id="playPauseBtn">‚ñ∂</button>
    <button id="repeatBtn">üîÅ</button>
  </div>
</div>

<script>
  const validUsers = {
    "alex": "1234",
    "gast": "musik"
  };

  function checkLogin() {
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pass = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");

    if (validUsers[user] && validUsers[user] === pass) {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("player-section").style.display = "flex";
    } else {
      errorMsg.textContent = "Benutzername oder Passwort falsch!";
    }
  }

  // Musikplayer-Logik
  const audio = document.getElementById("audio");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const repeatBtn = document.getElementById("repeatBtn");

  let isPlaying = false;
  let repeat = false;

  playPauseBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = "‚è∏";
    } else {
      audio.pause();
      playPauseBtn.textContent = "‚ñ∂";
    }
  };

  repeatBtn.onclick = () => {
    repeat = !repeat;
    repeatBtn.style.background = repeat ? "#1db954" : "#444";
  };

  audio.addEventListener("ended", () => {
    if (repeat) {
      audio.currentTime = 0;
      audio.play();
    } else {
      playPauseBtn.textContent = "‚ñ∂";
    }
  });
</script>

</body>
</html>
